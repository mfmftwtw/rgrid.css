<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>rGrid.css</title>
	<link rel="stylesheet" href="../dist/css/rgrid.css">
</head>
	<body>
		<h1>rGrid.css</h1>
		<h3>Breakpoints</h3>
		<span class="rg-none rg-xs-block">xs</span>
		<span class="rg-none rg-sm-block">sm</span>
		<span class="rg-none rg-md-block">ms</span>
		<span class="rg-none rg-lg-block">lg</span>
		<span class="rg-none rg-xl-block">xl</span>
		<br />
		<h3>Examples</h3>
		Gender hidden on <code>`sm`</code> an <code>`xs</code>`, Age hidden only <code>`xs`</code>.<br />
		<table border="1" class="rg-100">
			<tr>
				<th class="rg-xs-100 rg-sm-40 rg-20">Name</th>
				<th class="rg-xs-none rg-sm-none rg-20">Gender</th>
				<th class="rg-xs-none rg-60">Age</th>
			</tr>
			<tr>
				<td>Tom</td>
				<td class="rg-xs-none rg-sm-none">Male</td>
				<td class="rg-xs-none">20</td>
			</tr>
			<tr>
				<td>Mary</td>
				<td class="rg-xs-none rg-sm-none">Female</td>
				<td class="rg-xs-none">30</td>
			</tr>
		</table>
	</body>
</html>
